<div class="container">
    <h1>Kamu nanya ?</h1>

    <p id="clicks" >kamu telah nanya : 0</p>
    <button onclick="tambah()">Rambutnya Model apa ya ?</button>

    <script>
// https://github.com/ahmadhidayat22/p.github.io/blob/main/kamunanya.mp3?raw=true
const audio1 = new Audio("https://github.com/ahmadhidayat22/p.github.io/blob/main/kamunanya.mp3?raw=true")
const audio2 = new Audio("https://github.com/ahmadhidayat22/p.github.io/blob/main/entekadang.mp3?raw=true")
const audio3 = new Audio("https://github.com/ahmadhidayat22/p.github.io/blob/main/rawr.mp3?raw=true")
        let clicks = 0
        function tambah(){
            document.getElementById("kamunanya-id").src = "https://github.com/ahmadhidayat22/p.github.io/blob/main/kamunanya1.PNG?raw=true"
            audio1.play()
            audio1.addEventListener("ended", function(){
                document.getElementById('kamunanya-id').src = "https://github.com/ahmadhidayat22/p.github.io/blob/main/dilancepmek.PNG?raw=true"
            })
            clicks ++
            document.getElementById("clicks").innerHTML = "kamu telah nanya : " + clicks
        }
        function kurang(){
            
            document.getElementById("kamunanya-id").src = "https://github.com/ahmadhidayat22/p.github.io/blob/main/entekadang1.PNG?raw=true"
            audio2.play()
            audio2.addEventListener("ended", function(){
                document.getElementById('kamunanya-id').src = "https://github.com/ahmadhidayat22/p.github.io/blob/main/dilancepmek.PNG?raw=true"
            })
            clicks --
            document.getElementById("clicks").innerHTML = "kamu telah nanya : " + clicks
        }

        function rawr(){
            
            document.getElementById('kamunanya-id').src = "https://github.com/ahmadhidayat22/p.github.io/blob/main/rawr.PNG?raw=true"
            audio3.play()
            audio3.addEventListener("ended" , function(){
                document.getElementById('kamunanya-id').src = "https://github.com/ahmadhidayat22/p.github.io/blob/main/dilancepmek.PNG?raw=true"
            })
            clicks = 0
            document.getElementById("clicks").innerHTML = "kamu telah nanya : " + clicks
        }
    </script>
