<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML paragraf</title>
</head>
<body>
    <!-- contoh tag p, br, dan hr -->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf </p>    
    <hr>
    <p><b>selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Ahmad Nur hidayat</u></p>
    <br>
    <p><strong>Pengumuman</strong>. 4 bulan lagi saya bisa jadi <em> end developer</em></p>
    
</body>
</html>
